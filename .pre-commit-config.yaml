default_stages: [pre-commit]
repos:
  - repo: local
    hooks:
    - id: ruff
      name: Ruff check
      description: "Run 'ruff check' for extremely fast Python linting"
      entry: uv run ruff check
      args: [--fix]
      language: python
      types_or: [python, pyi, jupyter]

    # - id: ruff-format
    #   name: Ruff format
    #   description: "Run 'ruff format' for extremely fast Python formatting"
    #   entry: uv run ruff format
    #   language: python
    #   types_or: [python, pyi, jupyter]

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: uv run pytest
        language: system
        types: [python]
        files: ^.*\.py$
        exclude: ^.*_version\.py$
        args: [--maxfail=1, --disable-warnings, tests/, -q]  # Specify the directory or files where your tests are located

      - id: add-version-file
        name: Add _version.py if modified
        entry: bash -c 'scripts/add_version_file.sh'
        language: system

  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint
        name: Lint Dockerfiles
        description: Runs hadolint to lint Dockerfiles
        language: system
        types: ["dockerfile"]
        entry: bash -c 'find . -maxdepth 2 -name "Dockerfile*" | xargs hadolint'
