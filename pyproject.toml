[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"


[project]
name = "hikarie_bot"
version = "0.1.0"
description = "hikarie is GOD bot"
authors = [{ name = "Xilorole" }]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "aiohappyeyeballs>=2.4.3",
    "aiohttp>=3.10.6",
    "asyncclick>=8.1.7.2",
    "click>=8.1.7",
    "freezegun>=1.5.1",
    "jpholiday>=0.1.10",
    "loguru>=0.7.2",
    "pydantic>=2.9.1",
    "pytest-asyncio>=0.24.0",
    "python-dotenv>=1.0.1",
    "ruff>=0.8.2",
    "slack-bolt>=1.20.1",
    "sqlalchemy-utils>=0.41.2",
    "sqlalchemy>=2.0.34",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.2",
    "pre-commit>=3.8.0",
    "ruff>=0.8.2",
    "jupyter>=1.1.1",
    "pyright>=1.1.386",
    "pytest-mock>=3.14.0",
    "pytest-env>=1.1.4",
    "matplotlib>=3.10.0",
    "ing-theme-matplotlib>=0.1.8",
]

[tool.setuptools.packages.find]
exclude = ["build", "tests"]

[tool.setuptools.dynamic]
version = { attr = "hikarie_bot.version" }

[tool.setuptools_scm]
write_to = "hikarie_bot/_version.py"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.pytest_env]
ENV = "test"
